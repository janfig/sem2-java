<form th:action="@{/edit}" method="POST" th:object="${user}">
    <input type="hidden" th:field="*{userId}"/>
    <input type="text" th:field="*{name}" placeholder="Imię"/>
    <ul>
        <li th:color="red" th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error"/>
    </ul>
    <br>
    <input type="text" th:field="*{surname}" placeholder="Nazwisko"/>
    <ul>
        <li th:color="red" th:each="err : ${#fields.errors('surname')}" th:text="${err}" class="error"/>
    </ul>
    <br>
    <input type="text" th:field="*{login}" placeholder="Login"/>
    <ul>
        <li th:color="red" th:each="err : ${#fields.errors('login')}" th:text="${err}" class="error"/>
    </ul>
    <br>
    <input type="password" th:field="*{password}" placeholder="Hasło"/>
    <ul>
        <li th:color="red" th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
    </ul>
    <br>
    <button type="submit">Zapisz</button>
</form>
<div th:include="layout :: footer"></div>
</body>
